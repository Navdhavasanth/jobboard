<body background="background.jpg">
    <div class="heading">
    <h1><strong>JOB BOARD</strong></h1>
   </div>
   <div>
    <button class="button" type="button" id="newbutton">NEW TASK</button>
    </div>
    <br>
    <div class="task" id="newtask">
        <h2><i>NEW TASK</i></h2>
    <UL class="newtasklist" >
        <LI></LI>
        <LI></LI>
        <LI></LI>
        <LI></LI>
    </UL>
</div>
    <div class="task" id="inprogress">
        <h2><i>TASK IN PROGRESS</i></h2>
    <UL class="progresslist">
        <LI></LI>
        <LI></LI>
        <LI></LI>
        <LI></LI>
    </UL>
    <BR>
    </div>
    <div class="task" id="waitingtask">
        <h2><i>WAITING TASK</i></h2>
        <UL class="waitlist">
            <LI></LI>
            <LI></LI>
            <LI></LI>
            <LI></LI>
        </UL>
        <br>
    </div>
    <div class="task" id="completed">
        <h2><i>TASK COMPLETED</i></h2>
    <UL class="completelist">
        <LI></LI>
        <LI></LI>
        <LI></LI>
        <LI></LI>
    </UL>
    <br>
</div>
    <div class="forms">
        <h3 class="addnew"><strong><i> TO ADD NEW TASK</i></strong></h3>
    <form action="" method="post" class="forms">
        <label class="forms">TITLE:</label>
        <input type="text" name="title of task">
        <br>
        <label class="forms">TASK DESCRIPTION :</label>
        <br>
        <textarea name="taskdescription" rows="10" cols="30" class="forms"></textarea>
        <BR>
        <button class="button">SAVE</button>
        </form>
        </div>
        </div>
